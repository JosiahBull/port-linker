name: CI

on:
  push:
    paths:
      - ".cargo/*.toml"
      - ".github/workflows/*.yaml"
      - ".github/workflows/*.yml"
      - "Cargo.*"
      - "**/src/**"
      - "**/tests/**"
  pull_request:
    branches: [main]

# see https://matklad.github.io/2021/09/04/fast-rust-builds.html
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-check-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Run cargo check
        run: cargo check --all-targets --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-fmt-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-clippy-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-unit:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    concurrency:
      group: ci-test-unit-${{ github.repository }}-${{ github.ref }}-${{ matrix.os }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --bins --all-features

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-test-e2e-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build port-linker
        run: cargo build

      - name: Generate test SSH keys
        working-directory: tests/docker
        run: |
          ssh-keygen -t ed25519 -f test_key -N "" -C "port-linker-test"

      - name: Build and start Docker environment
        working-directory: tests/docker
        run: |
          docker compose build
          docker compose up -d
          sleep 5

      - name: Wait for SSH to be ready
        run: |
          for _ in {1..30}; do
            if nc -z localhost 2222; then
              echo "SSH is ready"
              break
            fi
            echo "Waiting for SSH..."
            sleep 2
          done

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -i tests/docker/test_key -p 2222 testuser@localhost \
              "echo 'SSH connection successful'"

      - name: Run E2E tests
        run: cargo test --test e2e -- --test-threads=1

      - name: Show Docker logs on failure
        if: failure()
        working-directory: tests/docker
        run: docker compose logs

      - name: Stop Docker environment
        if: always()
        working-directory: tests/docker
        run: docker compose down

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-doc-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rust-docs

      - uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --all-features --no-deps

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    concurrency:
      group: ci-build-${{ github.repository }}-${{ github.ref }}-${{ matrix.os }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install UPX (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Build release
        run: cargo build --release

      - name: Compress binary with UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          upx --best --lzma target/release/port-linker
          ls -lh target/release/port-linker

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: port-linker-${{ matrix.os }}
          path: target/release/port-linker
          if-no-files-found: error

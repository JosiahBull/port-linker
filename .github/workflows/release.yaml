name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - release

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: port-linker
            asset_name: port-linker-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: port-linker
            asset_name: port-linker-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: port-linker
            asset_name: port-linker-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: port-linker
            asset_name: port-linker-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install UPX (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Compress binary with UPX (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          upx --best --lzma target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create release archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Tag push - use the tag name
            VERSION="${{ github.ref_name }}"
            PRERELEASE=false
          else
            # Manual dispatch
            if [[ "${{ github.event.inputs.release_type }}" == "dev" ]]; then
              VERSION="dev-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
              PRERELEASE=true
            else
              # Get version from Cargo.toml for manual release
              VERSION="v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')"
              PRERELEASE=false
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"*.tar.gz release/
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/checksums-sha256.txt
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x86_64 | `port-linker-linux-x86_64.tar.gz` |
            | Linux | aarch64 | `port-linker-linux-aarch64.tar.gz` |
            | macOS | x86_64 (Intel) | `port-linker-macos-x86_64.tar.gz` |
            | macOS | aarch64 (Apple Silicon) | `port-linker-macos-aarch64.tar.gz` |

            ### Quick install

            ```bash
            # Linux x86_64
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/port-linker-linux-x86_64.tar.gz
            tar -xzf port-linker-linux-x86_64.tar.gz
            chmod +x port-linker
            sudo mv port-linker /usr/local/bin/

            # macOS (Apple Silicon)
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/port-linker-macos-aarch64.tar.gz
            tar -xzf port-linker-macos-aarch64.tar.gz
            chmod +x port-linker
            sudo mv port-linker /usr/local/bin/
            ```

            ### Verify checksums

            ```bash
            sha256sum -c checksums-sha256.txt
            ```

[package]
name = "port-linker"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
russh = "0.57"
ssh2-config = "0.7"
sysinfo = "0.38"
notify-rust = "4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1"
thiserror = "2"
dialoguer = "0.12"
dirs = "6"
shellexpand = "3"
whoami = "2"

[build-dependencies]
resvg = "0.46"

[dev-dependencies]
assert_cmd = "2"
insta = "1"
libc = "0.2"
ntest = "0.9"

[profile.release]
lto = true
codegen-units = 1
strip = true

[[test]]
name = "e2e"
path = "tests/e2e/mod.rs"

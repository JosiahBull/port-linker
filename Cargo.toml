[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2021"
description = "A CLI tool that connects to remote systems via SSH and automatically forwards discovered ports to localhost"
repository = "https://github.com/JosiahParry/port-linker"
license = "MIT"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# CLI
clap = { version = "4", features = ["derive"] }

# SSH
russh = "0.57"
ssh2-config-rs = "0.7.2"

# System
sysinfo = "0.38"
dirs = "6"
shellexpand = "3"
whoami = "2"

# Notifications
notify-rust = "4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "ansi"] }

# Error handling
thiserror = "2"

# User interaction
dialoguer = "0.12"

# Internal crates
port-linker-proto = { path = "crates/port-linker-proto" }
port-linker-ssh = { path = "crates/port-linker-ssh" }
port-linker-notify = { path = "crates/port-linker-notify" }
port-linker-forward = { path = "crates/port-linker-forward" }

[profile.release]
lto = true
codegen-units = 1
strip = true

# Heavily optimized profile for udp-proxy - minimal binary size for SSH transfer
# Based on release but with aggressive size optimizations
[profile.udp-proxy-release]
inherits = "release"
opt-level = "z"           # Optimize for size
lto = true                # Link-time optimization
codegen-units = 1         # Single codegen unit for better optimization
panic = "abort"           # No unwinding = smaller binary
strip = "symbols"         # Strip all symbols TODO: can soon be immediate-abort once stabilised

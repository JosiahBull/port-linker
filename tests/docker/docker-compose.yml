services:
  ssh-target:
    build:
      context: .
      dockerfile: Dockerfile.ssh-target
    container_name: port-linker-test-target
    ports:
      - "2222:22" # SSH on non-standard port to avoid conflicts
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
